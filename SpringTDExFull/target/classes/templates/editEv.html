<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="utf-8" />
<title>Edit Evenement</title>
</head>
<body>
	<div align="center">
		<h1>Edit Evenement</h1>
		<br />
		<form action="#" th:action="@{/saveEv}" th:object="${evenement}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Evenement ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Titre:</td>
					<td><input type="text" required placeholder="titre" th:field="*{titre}" /></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="text" required placeholder="date" th:field="*{date}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text"  placeholder="description facultative" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text"  placeholder="A remplir" required th:field="*{type}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-outline-primary">Enregistrer les modifications</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
