<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta charset="utf-8" />
<title>PageDemande</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Accueil</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">     
      <li class="nav-item">
        <a class="nav-link" href="pageEmp">Gestion des Employés</a>
        <li class="nav-item">
        <a class="nav-link" href="pageEv">Gestion des Evenements</a>
        <li class="nav-item">
        <a class="nav-link" href="pageDem">Gestion des Demandes de Congés</a>
      </li>      
  </div>
</nav>

<div align="center">
<br>
    <h1 style="color:#007acc;">Liste des Demandess</h1> <br>
    <a href="newDem">Ajouter une Demande</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>    
            	<th>#</th>            
                <th>Date Début</th>
                <th>Durée</th>
                <th>Type</th>
                <th>Cause</th>
                <th>Texte</th>
                <th>Etat</th>                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="demande : ${listDem}">
            	<td th:text="${demande.id}">id</td>
                <td th:text="${demande.dateDeb}">datedeb</td>
                <td th:text="${demande.duree}">duree</td>
                <td th:text="${demande.type}">type</td>
                <td th:text="${demande.cause}">cause</td>
                <td th:text="${demande.texte}">texte</td>
                <td th:text="${demande.etat}">etat</td>               
                <td>
                	<a th:href="@{'/editDem/' + ${demande.id}}">Editer</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/deleteDem/' + ${demande.id}}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
