<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="utf-8" />
<title>Edit Employe</title>
</head>
<body>
	<div align="center">
		<h1>Edit Employe</h1>
		<br />
		<form action="#" th:action="@{/saveEmp}" th:object="${employe}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Employé ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Nom:</td>
					<td><input type="text" required placeholder="Nom" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>Prénom:</td>
					<td><input type="text" required placeholder="Prénom" th:field="*{prenom}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" required placeholder="em@il.com" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="number" min="18" max="65" placeholder="Entre 18 et 65" required th:field="*{age}" /></td>
				</tr>
				<tr>
					<td>Adresse:</td>
					<td><input type="text" required placeholder="Adresse complète" th:field="*{adresse}" /></td>
				</tr>
				<tr>
					<td>Grade:</td>
					<td><input type="radio" th:field="*{grade}" value="ingenieur" />Ingénieur<br>
					<input type="radio" th:field="*{grade}" value="technicien"/>Technicien<br>
					<input type="radio" th:field="*{grade}" value="ouvrier"/>Ouvrier</td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-outline-primary">Enregistrer les modifications</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
