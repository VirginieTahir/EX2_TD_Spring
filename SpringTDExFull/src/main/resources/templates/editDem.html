<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="utf-8" />
<title>Edit Demande</title>
</head>
<body>
	<div align="center">
		<h1>Edit Demande</h1>
		<br />
		<form action="#" th:action="@{/saveDem}" th:object="${demande}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Demande ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Date Début:</td>
					<td><input type="text" required placeholder="date début" th:field="*{dateDeb}" /></td>
				</tr>
				<tr>
					<td>Durée:</td>
					<td><input type="number" required placeholder="duree en j" th:field="*{duree}" /></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text"  placeholder="type" th:field="*{type}" /></td>
				</tr>				
				<tr>
					<td>Cause:</td>
					<td><input type="text"  placeholder="Cause" required th:field="*{cause}" /></td>
				</tr>
				<tr>
					<td>Texte:</td>
					<td><input type="text"  placeholder="Texte facultatif"  th:field="*{texte}" /></td>
				</tr>	
				<tr>
					<td>Etat:</td>
					<td><input type="text"  placeholder="En attente"  th:field="*{etat}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-outline-primary">Enregistrer les modifications</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
